<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deel uw scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- A-Frame Scene om te sharen -->
    <a-scene>
        <a-sky color="#ECECEC"></a-sky>
  
        <a-cone position="0 0.5 -3" radius-bottom="1" radius-top="0" height="2" color="#8F8F8F"></a-cone>
        <a-cone position="2 1 -6" radius-bottom="1" radius-top="0" height="2" color="#8F8F8F"></a-cone>
        <a-cone position="-2 0.8 -6" radius-bottom="1" radius-top="0" height="2" color="#8F8F8F"></a-cone>
  
        <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="#7BC8A4"></a-plane>
  
        <a-entity position="0 1.25 -5">
          <a-cone position="0 0.55 0" color="#B44E28" height="1" radius-bottom="1.5" radius-top="0"></a-cone>
          <a-box position="0 -0.75 0" depth="1.5" height="1.5" width="1.5" color="#7C7566"></a-box>
        </a-entity>
      </a-scene>
  </body>
</html>
